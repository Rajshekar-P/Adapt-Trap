[conpot]
# The template directory to load
template_path = /home/conpot/conpot-github/conpot/templates/default

# Directory to store VFS data
vfs_path = /home/conpot/conpot-vfs

# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Log file
log_file = /home/conpot/conpot.log

# External interface to listen on (0.0.0.0 for all)
listen_interface = 0.0.0.0

# Use testing config? Should be False for production
testing = False

# External IP (optional, can be auto-detected)
external_ip =

# Ports - leave default since protocols define them
# If you want to override, you can add custom sections per protocol

# Enable protocols explicitly (optional, usually auto-detected from template)
enabled_protocols = modbus, s7comm, http, snmp, bacnet, ipmi, enip, ssl


[virtual_file_system]
fs_url = file:///home/conpot/conpot-vfs
data_fs_url = file:///home/conpot/conpot-vfs
temp_dir = /home/conpot/conpot-vfs


[fetch_public_ip]
enabled = True
urls = ["http://ip.42.pl/raw", "http://api.ipify.org", "http://ifconfig.me/ip"]

[change_mac_addr]
enabled = False
interface = ens33

# Optional sections for individual protocols if you want to override ports or settings
#[modbus]
#port = 5020

#[s7comm]
#port = 10201

#[http]
#port = 8800

#[snmp]
#port = 16100

#[bacnet]
#port = 47808

#[ipmi]
#port = 6230

#[enip]
#port = 44818

[ftp]
enabled = False

[tftp]
enabled = False

[sqlite]
enabled = False

[json]
enabled = False

[hpfriends]
enabled = False
host = localhost
port = 10000
ident = conpot_instance
secret = changeme

[syslog]
enabled = False
